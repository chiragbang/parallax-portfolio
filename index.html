<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Introduction Section -->
      <div class="intro">
        <div class="salute">
            <div class="saluteTextContainer">
                <h1 class="saluteText">Hi</h1>
            </div>
            <div class="saluteImgContainer">
                <img src="./img/person.png" alt="img" class="saluteImg"/>
            </div>
        </div>
        <div class="nameContainer">
            <h2 class="name">I'm Chirag</h2>
        </div>
        <div class="jobTitleContainer dark">
            <h2 class="jobTitle">a Web Developer</h2>
        </div>
        <div class="jobTitleContainer purple">
            <h2 class="jobTitle">and Designer</h2>
        </div>
      </div>
      <!-- Projects Section -->
      <div class="projects">
        <h1 class="projectsTitle">Here are some of my Projects:</h1>
        <div class="project">
            <div class="phone">
                <img src="./img/phone.png" alt="phone">
            </div>
        </div>
      </div>
      <!-- Github Section -->
      <div class="github"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
